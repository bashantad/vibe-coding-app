{% extends "base.html" %}
{% block title %}Profile{% endblock %}
{% block content %}
<h1 class="text-center my-4">Edit Profile</h1>
<form method="post" style="max-width: 400px; margin: 0 auto;">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" value="{{ current_user.username }}" required>
    </div>
    <div class="mb-3">
        <label for="full_name" class="form-label">Full Name</label>
        <input type="text" id="full_name" name="full_name" class="form-control" value="{{ current_user.full_name or '' }}">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" value="{{ current_user.email or '' }}">
    </div>
    <button type="submit" class="btn btn-primary w-100">Save Changes</button>
</form>
{% endblock %}
