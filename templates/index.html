<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container" style="max-width: 600px;">
        <h1 class="text-center my-4">Todo App</h1>
        <nav class="text-center mb-4">
            <a href="/articles" class="btn btn-outline-primary btn-sm">Articles &rarr;</a>
        </nav>
        <form action="/add" method="post" class="row g-2 mb-4">
            <div class="col">
                <input type="text" name="title" class="form-control" placeholder="What needs to be done?" required>
            </div>
            <div class="col-auto">
                <input type="text" name="author" class="form-control" placeholder="Author">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>
        <ul class="list-group">
            {% for todo in todos %}
            <li class="list-group-item d-flex align-items-center gap-2">
                <a href="/toggle/{{ todo.id }}" class="text-decoration-none fs-5">{% if todo.done %}&#9745;{% else %}&#9744;{% endif %}</a>
                <span class="flex-grow-1 {% if todo.done %}text-decoration-line-through text-muted{% endif %}">{{ todo.title }}</span>
                {% if todo.author %}<span class="badge bg-secondary">{{ todo.author }}</span>{% endif %}
                <a href="/delete/{{ todo.id }}" class="btn btn-outline-danger btn-sm">&times;</a>
            </li>
            {% endfor %}
        </ul>
        {% if not todos %}
        <p class="text-center text-muted mt-4">No todos yet. Add one above.</p>
        {% endif %}
    </div>
</body>
</html>
