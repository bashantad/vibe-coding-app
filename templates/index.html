<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        body { font-family: sans-serif; max-width: 500px; margin: 40px auto; padding: 0 16px; }
        h1 { text-align: center; }
        form { display: flex; gap: 8px; margin-bottom: 24px; }
        input[type="text"] { flex: 1; padding: 8px; font-size: 1rem; }
        button { padding: 8px 16px; cursor: pointer; }
        ul { list-style: none; padding: 0; }
        li { display: flex; align-items: center; gap: 8px; padding: 8px 0; border-bottom: 1px solid #eee; }
        .done { text-decoration: line-through; color: #999; }
        .title { flex: 1; }
        .author { font-size: 0.85rem; color: #888; }
    </style>
</head>
<body>
    <h1>Todo App</h1>
    <nav style="text-align:center;margin-bottom:24px"><a href="/articles" style="color:#007bff;text-decoration:none">Articles &rarr;</a></nav>
    <form action="/add" method="post">
        <input type="text" name="title" placeholder="What needs to be done?" required>
        <input type="text" name="author" placeholder="Author">
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for todo in todos %}
        <li>
            <a href="/toggle/{{ todo.id }}">{% if todo.done %}&#9745;{% else %}&#9744;{% endif %}</a>
            <span class="title {% if todo.done %}done{% endif %}">{{ todo.title }}</span>
            {% if todo.author %}<span class="author">â€” {{ todo.author }}</span>{% endif %}
            <a href="/delete/{{ todo.id }}">&#x2715;</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
